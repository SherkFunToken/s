<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Sherk Fun Token</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Futuristic Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Quick styles for the admin page */
      body {
        background: #000;
        color: #39ff14;
        font-family: 'Orbitron', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .admin-container {
        text-align: center;
        border: 4px solid #39ff14;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 30px #39ff14;
      }
      .admin-container h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      .admin-container a {
        color: #ff1493;
        text-decoration: none;
        font-size: 1.2rem;
        transition: color 0.3s;
      }
      .admin-container a:hover {
        color: #39ff14;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <h1>Welcome to the Admin Area</h1>
      <p>You can manage the Sherk Fun Token website here.</p>
      <p><a href="index.html">Return to Site</a></p>
    </div>
  </body>
</html>
